---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="post">
        <header class="post-header">
          {% if page.image %}
          <div class="post-image">
            <img src="/images/{{ page.image }}" class="img-responsive">
            <h1 class="post-title">{{ page.title }}</h1>
          </div>
          {% endif %}
        </header>
        <article class="post-content">
          <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
          {{ content }}
        </article>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1><a href="/articles">Back to Articles</a></h1>
    </div>
  </div>
</div>
