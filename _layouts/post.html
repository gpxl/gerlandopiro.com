---
layout: default
---
<div class="container">
  <h2>{{ page.title }}</h2>
  <p><small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small></p>
  {{ content }}
  <a href="/articles" class="back-link">
    <span class="fa-stack">
      <i class="fa fa-square fa-stack-2x"></i>
      <i class="fa fa-arrow-left fa-inverse fa-stack-1x"></i>
    </span>
    Back to Articles
  </a>
