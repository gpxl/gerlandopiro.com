---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h2 class="text-center">
        Musing on Technology and Life
      </h2>
      <div class="blog-index">
        <hr>
        {% assign index = true %}
        {% for post in site.posts %}
        {% assign content = post.content %}
        <article>
          {% include article.html %}
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
