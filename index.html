---
layout: default
---
<div class="home">
  <div class="row">
    <div class="col-xs-12 me">
      <img src="/images/me.jpg">
      <h1>Web Developer/Portland Evangelist<br>
      <small><a href="https://www.twitter.com/gpxl">@gpxl</a> | <a href="mailto:gerlando@gmail.com">gerlando@gmail.com</a></small>
      </h1>
    </div>
  </div>
  <div class="row">
    {% for post in site.posts %}
    <div class="col-xs-10">
      <p>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </p>
    </div>
    <div class="col-xs-2 text-right">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </div>
    {% endfor %}
  </div>
</div>
