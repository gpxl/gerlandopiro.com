---
layout: default
---
<div class="container">
  {% for project in site.data.projects %}
  <div class="project-container">
    <div class="screenshots">
      {% for screenshot in project.screenshots %}
      <div><img src="/images/projects/{{ screenshot }}"></div>
      {% endfor %}
    </div>
    <div class="details">
      <h1><a href="{{ project.url }}">{{ project.name }}</a></h1>
      <h2>{{ project.title }}</h2>
      <p><small>{{ project.details }}</small></p>
      <p></p>
    </div>
  </div>
  {% endfor %}
</div>
