---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="blog-index">
        <h4>Recent Posts</h4>
        <hr>
        {% assign index = true %}
        {% for post in site.posts %}
        {% assign content = post.content %}
        <article>
          {% include article.html %}
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
