---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      {% assign page = site.posts.first%}
      <div class="post">
        <header class="post-header">
          {% if page.image %}
          <div class="post-image">
            <img src="/images/{{ page.image }}" class="img-responsive">
          </div>
          {% endif %}
          <h1 class="post-title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
        </header>
        <article class="post-content">
          {{ page.content }}
        </article>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    <h1><a href="/articles">View All Articles</a></h1>
    </div>
  </div>
</div>
