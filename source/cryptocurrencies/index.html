---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="blog-index">
        {% assign index = true %}
        {% for post in site.categories.crypto %}
        {% assign content = post.content %}
          <article>
            {% include article.html %}
          </article>
          <hr />
        {% endfor %}
      </div>
      <aside class="sidebar">
        {% if site.blog_index_asides.size %}
          {% include_array blog_index_asides %}
        {% else %}
          {% include_array default_asides %}
        {% endif %}
      </aside>
    </div>
  </div>
</div>
